<head>
        <title>Logger usage - simple example</title>
        <meta http-equiv="content-type" 
              content="text/html;charset=utf-8" />
        <meta http-equiv="Content-Style-Type"
              content="text/css" />
        <link href="" rel="stylesheet" 
              type="text/css"
              media="screen" /> 
        <script type="text/javascript" src="Logger.js" ></script>
        <script type="text/javascript" >

          var Logger = $web17_com_au$.logger.Logger; 

          function init() {
            L=new Logger('Logger example1',{minimized:true});
            //L.log('aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa');
            L.log('this is a very long sentence composed of average sized words because im interested to see how it looks in logger when I view it');
            L.log('window.innerHeight: '+window.innerHeight);
            L.log('document.body.clientHeight: '+document.body.clientHeight);
            L.log('document.body.offsetHeight: '+document.body.offsetHeight);
            L.log('document.documentElement.offsetHeight: '+document.documentElement.offsetHeight);
            L.log('document.documentElement.clientHeight: '+document.documentElement.clientHeight);
          }
        </script>

        <style type="text/css" >
          * {
            margin:0;
            padding:0;
          }
        </style>

</head>

<body onload="init();" >
        <title>Logger usage - simple example</title>
     <input type="button" 
            onclick="L.log('This is a log entry.');"
            value="Create log entry" />
