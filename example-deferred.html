<head>
        <title>Logger usage - deferred example</title>
        <meta http-equiv="content-type" 
              content="text/html;charset=utf-8" />
        <meta http-equiv="Content-Style-Type"
              content="text/css" />
        <link href="" rel="stylesheet" 
              type="text/css"
              media="screen" /> 
        <script type="text/javascript" src="Logger.js" ></script>
        <script type="text/javascript" >

          var Logger = $web17_com_au$.logger.Logger; 
          logger=new Logger('Logger example1',{minimized:false});
          logger.log('howdy!');
          logger.log('oh dear, document.body is '+document.body);

          function init() {
              logger.log('oh dear, document.body is now '+document.body);
          }
        </script>

        <style type="text/css" >
          * {
            margin:0;
            padding:0;
          }
        </style>

</head>

<body onload="init();" >
        <h1>Logger usage - deferred example</h1>
        <p>This example shows that we can start using logger
           before the html document has loaded.</p>
           <input type="button" 
                  onclick="logger.log('This is a log entry.');"
                  value="Create log entry" />
</body>
</html>
